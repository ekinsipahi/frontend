<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component | BootstrapCSS | Minimalistic CSS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(96, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container vh-100">
    <div class="d-flex justify-content-center vh-100 align-items-center">
      <div class="card card-section" style="width: 22rem;">
        <img src="images/image-equilibrium.jpg" class="card-img-top p-3 card-image" alt="...">
        <div class="card-body p-3">
          <h5 class="card-title p-1 title">Equilibrium #3429</h5>
          <p class="card-text p-1 soft-blue-text p-text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="row p-1 d-flex">
            <div class="col left-col d-flex align-items-center price">
              <img src="images/icon-ethereum.svg" alt="ethereum icon" class="me-2">
              0.041 ETH
            </div>
            <div class="col right-col timeout soft-blue-text">
              <img src="images/icon-clock.svg" alt="clock icon" class="me-1" style="margin-bottom: 5px">
              3 days left
            </div>
          </div>
          <hr class="border-top my-3">
          <div class="d-flex p-1 align-items-center">
            <div class="rounded-circle d-flex align-items-center justify-content-center mr-3"
              style="width: 30px; height: 30px;">
              <img src="images/image-avatar.png" height="30" alt="Picture of Jules Wyvern"
                class="rounded-circle border border-white">
            </div>
            <div class="ms-3">
              <span class="creator soft-blue-text">Creation of</span>
              <span class="creator ">Jules Wyvern</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ekinsipahi">Ekin Sipahi</a>.
  </div>
</body>

</html>
