<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card | With TailwindCSS </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="h-screen">
  <div class="container mx-auto h-screen flex items-center">
    <div class="sm:w-1/2 md:w-1/2 lg:w-1/3 xl:w-1/4 2xl:w-1/4 bg-white rounded-lg shadow-lg mx-auto">
      <img src="images/illustration-hero.svg" alt="Placeholder image" class="w-full object-cover rounded-t-lg">
      <div class="p-8">
        <h1 class="dark-blue text-2xl mb-2 text-center mb-4 mt-2 font-black">Order Summary</h1>
        <p class="desaturated-blue text-center description">You can now listen to millions of songs, audiobooks, and
          podcasts on any
          device anywhere you like!</p>
        <div class="very-pale-blue flex p-4 mt-4 rounded-lg justify-center space-x-4">
          <img src="images/icon-music.svg" alt="music icon" class="mr-auto">
          <div class="flex flex-col flex-1 space-y-0.5">
            <h1 class="dark-blue font-black text-sm">Annual Plan</h1>
            <p class="desaturated-blue text-sm">$59.99/year</p>
          </div>
          <div class="flex items-center ml-auto">
            <a href="" class="bright-blue underline underline-offset-1 font-black text-md" style="font-size:12px;">Change</a>
          </div>
        </div>
        <div class="flex flex-col">
          <button class="proceed bright-blue-bg text-white font-bold p-3 mt-8 text-xs rounded rounded-lg text-center">
            Proceed to Payment
          </button>
          <a href="#" class="desaturated-blue cancel-order font-bold text-xs text-center mt-5">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>











  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
