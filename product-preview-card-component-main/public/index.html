<!DOCTYPE html>
<html lang="en" class="h-screen">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="h-screen bg-cream">
  <section class="h-screen flex items-center">
  <!-- Container div-->
  <div class="container flex flex-col md:flex-row justify-center mx-auto lg:m-0">
    <!-- Left Content -->
    <div class="flex justify-end md:w-7/10 lg:w-1/2 lg:h-1/3">
      <img id="responsive-image" src="./images/image-product-desktop.jpg"
        class="md:w-7/10 lg:w-1/2 lg:h-1/3 rounded-tl-xl rounded-tr-xl  md:rounded-tl-xl md:rounded-bl-xl">
    </div>
    <!-- Right Content -->
    <div class="flex flex-col p-10 justify-evenly md:w-1/2 lg:w-2/5 xl:w-3/12 bg-white rounded-br-xl rounded-bl-xl md:rounded-tr-xl md:rounded-br-xl">
      <h2 class="text-xs uppercase text-dark-grayish-blu">P E R F U M E</h1>
        <h1 class="text-3xl font-fraunces">Gabrielle Essence Eau De Parfum</h1>
        <p class="text-sm text-dark-grayish-blu">A floral, solar and voluptuous interpretation composed by Olivier
          Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <!-- Price -->
        <div class="flex flex-row items-center gap-5">
          <h1 class="text-3xl text-dark-cyan font-fraunces">$149.99</h1>
          <span class="text-xs line-through">$169.99</span>
        </div>
        <button class="bg-dark-cyan text-white p-5 rounded-lg">
          <div class="flex justify-center gap-3 text-sm">
            <img src="./images/icon-cart.svg" alt="ico" class="w-auto h-auto">
            <span>Add to Cart</span>
          </div>
        </button>
    </div>
  </div>
  </section>


</body>
<script>
  const responsiveImage = document.querySelector('#responsive-image');

  function setImageSrc() {
    const screenWidth = window.innerWidth;

    if (screenWidth >= 768) { // md breakpoint and above
      responsiveImage.src = './images/image-product-desktop.jpg';
    } else {
      responsiveImage.src = './images/image-product-mobile.jpg';
    }
  }

  window.addEventListener('resize', setImageSrc);
  setImageSrc(); // Set initial image src

</script>

</html>
