<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>QR code component | Minimal Css | Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      height: 100vh;
      background-color: hsl(212, 45%, 89%);
      font-family: 'Outfit', sans-serif;
    }

    h5 {
      font-weight: 700;
      color: hsl(218, 44%, 22%);
    }

    p {
      font-size: 15px;
      color: hsl(220, 15%, 55%);
    }
    .card-component {
      box-shadow: 0 0 40px 0 rgba(0,0,0,.45);
    }
  </style>
</head>

<body>
  <div class="container vh-100">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card rounded-4 card-component" style="width: 18rem;">
        <img src="images/image-qr-code.png" class="card-img-top p-3 rounded-5" alt="desktop design">
        <div class="card-body">
          <h5 class="card-title ps-2 pb-2 text-center">Improve your front-end skills by building projects</h5>
          <p class="card-text ps-2 text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to
            the next
            level</p>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ekinsipahi">Ekin Sipahi</a>.
  </div>
</body>

</html>
