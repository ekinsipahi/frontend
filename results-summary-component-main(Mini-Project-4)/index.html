<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component | With Tailwind Css</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class='flex items-center justify-center min-h-screen'>
    <div
      class='flex flex-row items-center justify-between mx-auto bg-[#FFFBFB] rounded-3xl shadow-xl rounded-tl-3xl rounded-bl-3xl'>
      <div class="flex flex-col md:flex-row space-x-0 md:space-x-8 card">
        <div class="flex flex-col items-center justify-center p-8 rounded-3xl space-y-5 card-left"
          style="background: linear-gradient(to top, hsl(241, 81%, 54%), hsl(252, 100%, 67%));">
          <h4 style="color:hsl(241, 100%, 89%); font-size: 18px;" class="mb-3 font-extrabold">Your Result</h4>
          <!-- Circle -->
          <div class="w-28 h-28 md:w-36 md:h-36 rounded-full bg-gray-200 flex items-center justify-center"
            style="background: linear-gradient(to bottom, hsla(256, 72%, 46%, 1), hsla(241, 72%, 46%, 0)); color: #fff;">
            <div class="text-center">
              <h1 class="text-5xl font-bold mb-2">76</h1>
              <p class="text-xs" style="color:hsl(241, 100%, 89%);">of 100</p>
            </div>
          </div>
          <h4 style="color:#fff; font-size: 22px;" class="mt-3 font-bold">Great</h4>
          <p style="color:hsl(241, 100%, 89%)" class="text-sm text-center mt-3">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <!-- Right side summary -->
        <div class="w-full md:w-11/12 space-y-4 flex flex-col justify-center space-y-5 card-right">
          <h1 class="md:text-left text-lg font-extrabold text-gray-900 mt-12" style="color: hsl(224, 30%, 27%);">Summary
          </h1>
          <!-- Card item-->
          <div class="flex flex-col justify-center pr-4">
            <div class="flex flex-row space-x-2 p-3 rounded-lg" style="background-color:  hsla(0, 100%, 67%, 0.1);">
              <img src="assets/images/icon-reaction.svg" alt="energy icon">
              <div class="flex justify-center items-center">
                <p style="color: hsl(0, 100%, 67%);" class="text-xs font-bold">Reaction</p>
              </div>
              <p class="flex-grow text-right text-sm font-bold" style="color: hsl(224, 30%, 27%);">80<span class="ml-2"
                  style="color:hsl(241, 100%, 87%);">/ 100</span></p>
            </div>
          </div>
          <!-- Card item-->
          <div class="flex flex-col justify-center pr-4">
            <div class="flex flex-row space-x-2 p-3 rounded-lg" style="background-color:  hsla(39, 100%, 56%, 0.1);">
              <img src="assets/images/icon-memory.svg" alt="energy icon">
              <div class="flex justify-center items-center">
                <p style="color: hsl(39, 100%, 56%);" class="text-xs font-bold">Memory</p>
              </div>
              <p class="flex-grow text-right text-sm font-bold" style="color: hsl(224, 30%, 27%);">92<span class="ml-2"
                  style="color:hsl(241, 100%, 87%);">/ 100</span></p>
            </div>
          </div>
          <!-- Card item-->
          <div class="flex flex-col justify-center pr-4">
            <div class="flex flex-row space-x-2 p-3 rounded-lg" style="background-color:  hsla(166, 100%, 37%, 0.1);">
              <img src="assets/images/icon-verbal.svg" alt="energy icon">
              <div class="flex justify-center items-center">
                <p style="color: hsl(166, 100%, 37%);" class="text-xs font-bold">Verbal</p>
              </div>
              <p class="flex-grow text-right text-sm font-bold" style="color: hsl(224, 30%, 27%);">61<span class="ml-2"
                  style="color:hsl(241, 100%, 87%);">/ 100</span></p>
            </div>
          </div>
          <!-- Card item-->
          <div class="flex flex-col justify-center pr-4">
            <div class="flex flex-row space-x-2 p-3 rounded-lg" style="background-color:  hsla(234, 85%, 45%, 0.1);">
              <img src="assets/images/icon-visual.svg" alt="energy icon">
              <div class="flex justify-center items-center">
                <p style="color: hsl(234, 85%, 45%);" class="text-xs font-bold">Visual</p>
              </div>
              <p class="flex-grow text-right text-sm font-bold" style="color: hsl(224, 30%, 27%);">72<span class="ml-2"
                  style="color:hsl(241, 100%, 87%);">/ 100</span></p>
            </div>
          </div>
          <!-- Button -->
          <div class="flex justify-center" style="margin-top: 30px;">
            <button class="transition-colors p-3 rounded-3xl w-11/12 text-white text-sm text-hover mr-2"
              style="background-color: hsl(224, 30%, 27%);">
              Continue
            </button>
          </div>


        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ekin Sipahi</a>.
  </div>
</body>

</html>
