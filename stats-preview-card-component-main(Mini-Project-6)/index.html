<!DOCTYPE html>
<html lang="en" class="bg-transparent h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Stats preview card component | DaisyUI and TailwindCSS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="h-full">
  <div class="flex items-center h-full">
    <div class="card lg:card-side shadow-xl mx-auto flex card-content" style="background-color: hsl(244, 38%, 16%);"
      id="card">
      <div class="card-body" style="flex: 1 1 60%;" id="card-body">
        <div class="card-elements">
          <h2 class="p-7" style="font-size: 38px; font-weight: 600; color: hsl(0, 0%, 100%); width: 90%;">
            Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.
          </h2>
          <p class="p-7" style="color:hsla(0, 0%, 100%, 0.75); width: 90%;">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div class="flex p-7 flex-row gap-x-20 card-elements place-content-between" style="color: hsl(0, 0%, 100%);"
          id="flex-gap">
          <div class="d1">
            <h2 style="font-size: larger;">10k+</h2>
            <p class="uppercase" style="color: hsla(0, 0%, 100%, 0.6);">companies</p>
          </div>
          <div class="d2">
            <h2 style="font-size: larger;">314</h2>
            <p class="uppercase" style="color: hsla(0, 0%, 100%, 0.6);">templates</p>
          </div>
          <div class="d3">
            <h2 style="font-size: larger;">12m+</h2>
            <p class="uppercase" style="color: hsla(0, 0%, 100%, 0.6);">queries</p>
          </div>
        </div>
      </div>
      <div style="flex: 1 1 40%; position: relative;">
        <img src="images/image-header-desktop.jpg" alt="people in a room"
          style="width: 100%; height: 100%; object-fit: cover;">
        <div
          style="content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: hsla(276, 66%, 38%, 0.4);">
        </div>
      </div>

    </div>
  </div>
</body>







</html>
